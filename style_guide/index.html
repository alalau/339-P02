<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="IAT339 Web Design P01: Process Style Guide">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
	
	<title>Rube Goldberg Messager Style Guide</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

	<div class="hero blue">
		<h1>Rube Goldberg Messager</h1>
		<p>Style Guide</p>
	</div>

	<div class="container">

		<section id="type">
			<h3 class="section-title">Typography</h3>

			<div class="row">
				<div class="font-caption-container">
					<p class="caption">Header 1</p>
				</div>
				<div class="remainder">
					<h1>Varela Round Regular 2.8em</h1>
				</div>
			</div>
			<div class="row">
				<div class="font-caption-container">
					<p class="caption">Header 2</p>
				</div>
				<div class="remainder">
					<h2>Varela Round Regular 1.5em</h2>
				</div>
			</div>
			<div class="row">
				<div class="font-caption-container">
					<p class="caption">Paragraph</p>
				</div>
				<div class="remainder">
					<p>Varela Round Regular 1em</p>
				</div>
			</div>
		</section>

		<section>
			<h3 class="section-title">Colour</h3>
			<div class="row">
				<div class="color-swatch red">
					#f15956
				</div>
				<div class="color-swatch yellow">
					#ffde15
				</div>
				<div class="color-swatch purple">
					#cb9ac7
				</div>
				<div class="color-swatch blue">
					#1ebaed
				</div>
				<div class="color-swatch dark-green">
					#1bb16a
				</div>
				<div class="color-swatch green">
					#6fbf46
				</div>
				<div class="color-swatch dark-gray">
					#494949
				</div>
				<div class="clearfix"></div>

			</div>
		</section>

		<section id="buttons">
				<h3 class="section-title">Buttons</h3>

				<div class="buttonDepthIcon">
					<div class="topBtn">Click Me</div>
					<div class="bottomBtn"></div>
				</div>

				<div class="buttonDepthIcon activated">
					<div class="topBtn">Activated</div>
					<div class="bottomBtn"></div>
				</div>

			<div class="clearfix"></div>
		</section>

	</div> <!-- END container -->

	<footer>
		<div class="container">
			<p>Aaron La Lau &amp; Rachael Eckersley</p> 
		</div>
	</footer>
	
</body>
</html>
