<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Rube Goldbery Greeter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/horwheel.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

</head>

<body>

	<div class="white-border top"></div>
	<div class="white-border bottom"></div>

	<a href="index.html">
		<div id="logo">MESSAGE<br>MACHINE</div>
	</a>

	<div class="buttonDepthIcon" id="infoBtn">
		<div class="topBtn">INFO</div>
		<div class="bottomBtn"></div>
	</div>

	<a href="build.html">
		<div class="buttonDepthIcon activated" id="buildBtn">
			<div class="topBtn">BUILD</div>
			<div class="bottomBtn"></div>
		</div>
	</a>

	<div id="siteInfo" class="hidden">
	</div>

	<div id="input" class="onscreen single-line">

		<h2>Send Message to:</h2>
		<textarea maxlength="10" placeholder="name" id="name-textarea"></textarea>
		
		<textarea maxlength="16" placeholder="type message" id="message-textarea" class="hidden"></textarea>

		<div class="buttonDepthIcon" id="done-message">
			<div class="topBtn">Next</div>
			<div class="bottomBtn"></div>
		</div>
	</div>

		</div>
	</div>

				<div class="picker-label red">
					Dominos
				</div>
			</button>
			<button class="add" value="1">

				</div>
			</button>
		</div>

					Part 7
				</div>
			</button>
			<button class="add" value="1">
				<div class="picker-img">
					<img src="" alt="">
				</div>
				<div class="picker-label red">
					Part 8
				</div>
			</button>
			<button class="add" value="1">
				<div class="picker-img">
					<img src="" alt="">
				</div>
				<div class="picker-label red">
					Part 9

			</button>

					<img src="" alt="">
				</div>
				<div class="picker-label red">
					Part 10

				<div class="picker-img">

				</div>

				<div class="picker-label red">

				</div>
			</button>
		</div>

		<div class="prompt-message" id="choose-prompt">
			<h2>Choose a part</h2>
		</div>
		<div class="prompt-message" id="scroll-prompt">
			<h2>Try scrolling</h2>
		</div>
		<img src='./img/handpoint.svg' id='handpoint'>
	</div>


	<div class="white-border left"></div>
	<div class="white-border right"></div>

<script src="js/build.js"></script>
